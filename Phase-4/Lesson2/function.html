<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Function Demo</h2>
    <script>
        //function defination
        function test() {
            console.log("Hello.... Test function Executed");
        }
        function add(a, b) {
            return a + b;
        }
        //call function
        test();
        var result = add(12, 3);
        console.log("Result is " + result);
        console.log("result is " + add(3, 4));
    </script>
</body>
</html>
